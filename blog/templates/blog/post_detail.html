{% extends 'blog/base.html' %}



{% block content %}

    <div><a href="index\">Main</a></div>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p style="margin:5% 10% 5% ;">{{ post.text }}</p>
    </div>
{% endblock %}
